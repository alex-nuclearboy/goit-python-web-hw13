{% extends "quotesapp/base.html" %}
{% block content %}

<div class="container">
    <h2>Password reset</h2>
    {% if messages %}
    <div>
        {% for message in messages %}
        <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Request password reset</button>
    </form>
</div>

{% endblock %}
