{% extends 'quotesapp/base.html' %}

{% block content %}
<div class="container">
    <h2>Add a New Tag</h2>
    <form method="POST" action="{% url 'quotesapp:add_tag' %}">
        {% csrf_token %}
        <div style="padding: 10px">
            <label>Enter the tag name:
                {{form.name}}
            </label>
            <span>{{ form.errors.name }}</span>
        </div>
        <div class="grid">
            <button type="submit">Submit</button>
            <button type="reset" class="secondary">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
