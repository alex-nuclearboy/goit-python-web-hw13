{% extends 'quotesapp/base.html' %}

{% block content %}
<div class="container">
    <h2>Add a New Quote</h2>
    <form method="POST", action="{% url 'quotesapp:add_quote' %}">
        {% csrf_token %}
        <div style="padding: 10px">
            <label for="id_quote">Quote:
                {{ form.quote }}
            </label>
            <span>{{ form.errors.quote }}</span>
        </div>

        <div style="padding: 10px">
            <label for="id_author">Author:
                {{ form.author }}
            </label>
            <span>{{ form.errors.author }}</span>
        </div>

        <label> Select tags:
            <select name="tags" multiple="multiple">
                {% for tag in tags %}
                <option value="{{tag.id}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>

        <div class="grid" style="padding: 10px">
            <button type="submit">Save</button>
            <button type="reset" class="secondary">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
