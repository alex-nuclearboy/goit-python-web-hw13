{% extends 'quotesapp/base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Quote</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="grid">
            <button type="submit">Save Changes</button>
            <button type="reset" class="secondary">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
